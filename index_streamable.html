
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightning Ledgerz - Video Background</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <iframe 
            src="https://streamable.com/e/89fe1a?autoplay=1&muted=1&loop=1"
            frameborder="0"
            width="100%"
            height="100%"
            allowfullscreen
            allow="autoplay"
            style="position:absolute;top:0;left:0;width:100%;height:100%;">
        </iframe>
    </div>

    <div class="content">
        <h1>Lightning Ledgerz</h1>
        <p>Budget. Save. Build.</p>
    </div>

</body>
</html>
