
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lightning Ledgerz</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            z-index: -1;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            display: none;
        }
        iframe.active {
            display: block;
        }
        .content {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            padding-top: 30vh;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe class="active" src="https://streamable.com/e/730u86"></iframe>
        <iframe src="https://streamable.com/e/vhtn5c"></iframe>
        <iframe src="https://streamable.com/e/enxwh5"></iframe>
        <iframe src="https://streamable.com/e/gzu0fg"></iframe>
        <iframe src="https://streamable.com/e/ier86c"></iframe>
        <iframe src="https://streamable.com/e/msbgf8"></iframe>
    </div>
    <div class="content">
        <h1>Lightning Ledgerz</h1>
        <p>Budget. Save. Build.</p>
        <button onclick="alert('Contact us clicked')">Contact Us</button>
    </div>

    <script>
        const iframes = document.querySelectorAll('iframe');
        let current = 0;

        function showNextVideo() {
            iframes[current].classList.remove('active');
            current = (current + 1) % iframes.length;
            iframes[current].classList.add('active');
        }

        setInterval(showNextVideo, 15000); // rotate every 15 seconds
    </script>
</body>
</html>
