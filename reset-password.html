<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password — Lightning Ledgerz</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.47.10/dist/umd/supabase.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0f1e;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: rgba(0,0,0,0.92);
            border: 2px solid #ff3333;
            border-radius: 20px;
            padding: 48px 40px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.7);
        }
        .logo {
            text-align: center;
            margin-bottom: 28px;
        }
        .logo img {
            height: 48px;
        }
        .logo-text {
            color: #fff;
            font-size: 1.1rem;
            font-weight: 800;
            margin-top: 8px;
            letter-spacing: 0.3px;
        }
        h2 {
            color: #fff;
            font-size: 1.4rem;
            font-weight: 800;
            margin-bottom: 8px;
            text-align: center;
        }
        .subtitle {
            color: rgba(255,255,255,0.5);
            font-size: 0.87rem;
            text-align: center;
            margin-bottom: 28px;
            line-height: 1.5;
        }
        .form-group { margin-bottom: 16px; }
        label {
            display: block;
            color: rgba(255,255,255,0.7);
            font-size: 0.83rem;
            font-weight: 600;
            margin-bottom: 7px;
        }
        input[type="password"] {
            width: 100%;
            background: rgba(255,255,255,0.07);
            border: 1.5px solid rgba(255,255,255,0.15);
            border-radius: 10px;
            padding: 14px 16px;
            color: #fff;
            font-size: 0.95rem;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s;
        }
        input[type="password"]:focus { border-color: #ff3333; }
        .btn {
            width: 100%;
            background: linear-gradient(45deg, #ff3333, #ff5555);
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 6px;
            font-family: inherit;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(255,51,51,0.5); }
        .btn:disabled { background: #555; cursor: not-allowed; transform: none; box-shadow: none; }
        .msg {
            border-radius: 10px;
            padding: 14px 16px;
            font-size: 0.87rem;
            line-height: 1.5;
            margin-top: 18px;
            display: none;
            text-align: center;
        }
        .msg.success {
            background: rgba(44,160,28,0.15);
            border: 1px solid rgba(44,160,28,0.4);
            color: #7de87d;
        }
        .msg.error {
            background: rgba(255,51,51,0.1);
            border: 1px solid rgba(255,51,51,0.3);
            color: #ff8888;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: rgba(255,255,255,0.35);
            font-size: 0.82rem;
            text-decoration: none;
        }
        .back-link:hover { color: rgba(255,255,255,0.7); }
        .loading-state {
            text-align: center;
            color: rgba(255,255,255,0.5);
            padding: 20px 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">
            <img src="LightningLedgerzLogo-gold.png" alt="Lightning Ledgerz">
            <div class="logo-text">Lightning Ledgerz</div>
        </div>

        <div id="loading-state" class="loading-state">Verifying reset link...</div>

        <div id="reset-form" style="display:none;">
            <h2>Set New Password</h2>
            <p class="subtitle">Choose a strong password for your account.</p>
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" placeholder="At least 8 characters" minlength="8">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Re-enter your password" minlength="8">
            </div>
            <button class="btn" id="submit-btn" onclick="updatePassword()">Update Password</button>
            <div class="msg success" id="success-msg">
                ✓ Password updated! <a href="/" style="color:#7de87d;">Sign in →</a>
            </div>
            <div class="msg error" id="error-msg"></div>
        </div>

        <div id="invalid-state" style="display:none; text-align:center;">
            <h2 style="margin-bottom:10px;">Link Expired</h2>
            <p class="subtitle">This reset link has expired or already been used. Request a new one from the sign-in page.</p>
            <a href="/" class="btn" style="display:inline-block;text-decoration:none;margin-top:8px;">Back to Sign In</a>
        </div>

        <a href="/" class="back-link">← Back to Lightning Ledgerz</a>
    </div>

    <script>
        const SUPABASE_URL = 'https://uxicgilvxcqpoxavilxp.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV4aWNnaWx2eGNxcG94YXZpbHhwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEwNzYwNzYsImV4cCI6MjA3NjY1MjA3Nn0.W6_iO15HAxjzvNfp_FHWSS0HYOpaJb7-oC-Z3_KaZaw';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function show(id) {
            ['loading-state','reset-form','invalid-state'].forEach(function(s) {
                document.getElementById(s).style.display = 'none';
            });
            document.getElementById(id).style.display = 'block';
        }

        // Supabase handles the hash automatically on init.
        // Listen for the PASSWORD_RECOVERY event.
        supabase.auth.onAuthStateChange(function(event, session) {
            if (event === 'PASSWORD_RECOVERY') {
                show('reset-form');
            } else if (event === 'SIGNED_IN' && window.location.hash.includes('type=recovery')) {
                show('reset-form');
            }
        });

        // Also check immediately in case event already fired
        supabase.auth.getSession().then(function(result) {
            var session = result.data?.session;
            var hash = window.location.hash;
            if (hash.includes('type=recovery') || hash.includes('type=signup')) {
                show('reset-form');
            } else if (!hash.includes('access_token')) {
                // No token in URL — invalid link
                setTimeout(function() {
                    var current = document.getElementById('loading-state').style.display;
                    if (current !== 'none') show('invalid-state');
                }, 3000);
            }
        });

        async function updatePassword() {
            var newPwd = document.getElementById('new-password').value;
            var confirmPwd = document.getElementById('confirm-password').value;
            var btn = document.getElementById('submit-btn');
            var successMsg = document.getElementById('success-msg');
            var errorMsg = document.getElementById('error-msg');

            errorMsg.style.display = 'none';

            if (newPwd.length < 8) {
                errorMsg.textContent = 'Password must be at least 8 characters.';
                errorMsg.style.display = 'block'; return;
            }
            if (newPwd !== confirmPwd) {
                errorMsg.textContent = 'Passwords do not match.';
                errorMsg.style.display = 'block'; return;
            }

            btn.textContent = 'Updating...';
            btn.disabled = true;

            try {
                const { error } = await supabase.auth.updateUser({ password: newPwd });
                if (error) throw error;
                successMsg.style.display = 'block';
                btn.style.display = 'none';
                // Redirect to home after 3 seconds
                setTimeout(function() { window.location.href = '/'; }, 3000);
            } catch(err) {
                errorMsg.textContent = 'Error: ' + err.message;
                errorMsg.style.display = 'block';
                btn.textContent = 'Update Password';
                btn.disabled = false;
            }
        }

        // Allow Enter key to submit
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') updatePassword();
        });
    </script>
</body>
</html>
